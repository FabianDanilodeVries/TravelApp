    <script>
        function checkCredentials(){
            let apiURL = "checkCredentials";
            let userName = document.getElementById("uname").value;
            let password = document.getElementById("psw").value;
            let userCredentials = '{"userName":"'+ userName + '", "psw": "'+ password + '"}';
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                let infoString = this.responseText;
                if(infoString.length > 0){
                    var info = JSON.parse(this.responseText);
                    document.getElementById("welcome").innerHTML = " ";
                    for(var i =0; i <info.length; ++i){
                            document.getElementById("welcome").innerHTML += "<div>"+info[i].name+ " - " +info[i].email+"</div>";
                    }
                }
            };
            xhttp.open("GET", "http://localhost:8082/"+ apiURL);
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.send(userCredentials);
        }
