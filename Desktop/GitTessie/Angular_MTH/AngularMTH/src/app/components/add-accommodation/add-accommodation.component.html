<body>
<h1>Accommodations</h1>

<div id="searchaccommodation" class="card">
  <div class="card-body">
    <h5 class="card-title">Search Accommodation:</h5> <br>
    <input type="test" class="form-control" id="restaurantName" aria-describedby="addRestaurant">
    <br>
    <button type="search" class="btn btn-primary" id="getByRestaurantName" (click)="getByAccommodationName()">Search</button>
    <button type="buttonAdd" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Add Restaurant
     </button>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Restaurant</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
              <label for="nameAccommodation">Name:</label>
              <input type="text" class="form-control" id="nameAccommodation" aria-describedby="addAccommodation">
            </div>
            <div class="form-group">
              <label for="accommodationAddress">Address: </label>
              <input type="text" class="form-control" id="accommodationAddress">
            </div>
            <div class="form-group">
              <label for="accommodationCountry">Country: </label>
              <input type="text" class="form-control" id="accommodationCountry">
            </div>
             <div class="form-group">
              <label for="accommodationType">Type of restaurant: </label>
              <input type="text" class="form-control" id="accommodationType">
            </div>
            <div class="form-group">
              <label for="accommodationRating"> Rating: </label>
              <input type="text" class="form-control" id="accommodationRating">
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
