<body>
<h1>Restaurants</h1>

<div id="searchrestaurant" class="card">
  <div class="card-body">
    <h5 class="card-title">Search restaurants:</h5> <br>
    <input type="test" class="form-control" id="restaurantName" aria-describedby="addRestaurant">
    <br>
    <button type="button" class="btn btn-primary"> Search </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Add Restaurant
     </button>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Restaurant</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group" id="formRestaurant">
              <label for="restaurantName">Name:</label>
              <input type="text" class="form-control" id="restaurantName" aria-describedby="addRestaurant">
            </div>
            <div class="form-group">
              <label for="restaurantAddress">Address: </label>
              <input type="text" class="form-control" id="restaurantAddress">
            </div>
            <div class="form-group">
              <label for="restaurantType">Country: </label>
              <input type="text" class="form-control" id="restaurantCountry">
            </div>
             <div class="form-group">
              <label for="restaurantType">Type of restaurant: </label>
              <input type="text" class="form-control" id="restaurantType">
            </div>
            <div class="form-group">
              <label for="restaurantRating">Rating: </label>
              <input type="text" class="form-control" id="restaurantRating">
            </div>
            <label for="form-check">Vegetarian Options:</label> <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="vegOptions" id="vegOptionsY" value="yes">
              <label class="form-check-label" for="vegOptions">Yes</label>
            </div> 
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="vegOptions" id="vegOptionsBN" value="no">
              <label class="form-check-label" for="vegOptions">No</label>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


</body>
