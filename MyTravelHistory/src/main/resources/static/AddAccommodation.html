    <body>
        Welcome to MyTravelHistory
        <hr>

        <label for="accommodationName">Accommodation Name:</label><br/>

        <input type ="text" id="accommodationAddress"/><br/>

        <input type="text" id="accommodationType"/><br/>
        <label for="numberOfRooms">Number of Rooms:</label><br/>
        <input type="number" id="numberOfRooms"/><br/>

        <button onclick="registerNewAccommodation()">Submit</button>


        <button onclick="showAllAccommodations()">Get All Accommodations</button>
        <table id="grid">

    <script src="script.js"></script>

        #accommodationdiv {background-color:red;}
        #grid {grid-auto-rows: 100px;}
